<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
  <title>Mortgage Calculator</title>
</head>
<body>
    <div>
        <form class="form">
          <h1>Mortgage Calculator</h1>
          <label>Loan Amount: <input type="text" id="loan" name="Loan" /></label>
          <label>APR%: <input type="text" id="apr" name="APR" /></label>
          <label>Loan Term in Years: <input type="text" id="term" name="Term" /></label>
          <input type="button" class="sbt" id="submit" value="Submit" />
          <label>This is your monthly payment: <input type="text" id="payment" name="payment" />
          <input type="reset" value="Clear" />
        </form>
      </div>
</body>
</html>
